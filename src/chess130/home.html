<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess130</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <button id="btnstartgame" onclick="createGame()">Start a new chess game!</button>
    <script>
        function createGame() {
            var apiUrl = '/chess/new';
            fetch(apiUrl, {
                method: "POST"
            }).then(response => {
                return response.json();
            }).then(data => {
                const id = data.id;
                window.location.replace(`/chess/${id}`);
            }).catch(err => {
                alert(err);
            });
        }
    </script>

</body>

</html>
